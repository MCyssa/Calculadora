<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input class="result">
            <button class="button" onclick="limpaTela()">AC</button>
            <button class="button" onclick="inverterNumero()">+/-</button>
            <button class="operating-button" onclick="adicionarCaracter('/')">/</button>
            <button class="operating-button" onclick="adicionarCaracter('*')">*</button>
            <button class="white-button" onclick="adicionarCaracter('7')">7</button>
            <button class="white-button" onclick="adicionarCaracter('8')">8</button>
            <button class="white-button" onclick="adicionarCaracter('9')">9</button>
            <button class="operating-button" onclick="adicionarCaracter('-')">-</button>
            <button class="white-button" onclick="adicionarCaracter('4')">4</button>
            <button class="white-button" onclick="adicionarCaracter('5')">5</button>
            <button class="white-button" onclick="adicionarCaracter('6')">6</button>
            <button class="operating-button" onclick="adicionarCaracter('+')">+</button>
            <button class="white-button" onclick="adicionarCaracter('1')">1</button>
            <button class="white-button" onclick="adicionarCaracter('2')">2</button>
            <button class="white-button" onclick="adicionarCaracter('3')">3</button>
            <button class="equal-button" onclick="calcular()">=</button>
            <button class="white-button zero" onclick="adicionarCaracter('0')">0</button>
            <button class="white-button" onclick="adicionarCaracter('.')">.</button>
        </div>
        <img src="./img/chibi.png" alt="Imagem de um chibi com uma calculadora">
    </div>   
</body>
<script>
    function adicionarCaracter(numero) {
        const valorResult = document.querySelector(".result").value

        document.querySelector(".result").value = valorResult + numero
    }

    function limpaTela() {
        document.querySelector(".result").value = ""
    }

    function calcular() {
        const valorResult = document.querySelector(".result").value

        document.querySelector(".result").value = eval(valorResult)
    }

    function inverterNumero() {
        const valorResult = document.querySelector(".result").value

        document.querySelector(".result").value = valorResult * -1
    }
</script>
</html>
